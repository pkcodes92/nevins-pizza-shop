<div *ngIf="!loading && crusts; else showLoading"
    class="container-fluid"
    style="display: flex; flex-direction: column; margin-top: 10px;">
    <div style="margin-top: 10px;">
        <form [formGroup]="addEditCrustForm" class="row g-3" (submit)="onAddEditCrustFormSubmit()">
            <div class="form-group col">
                <input type="text"
                    formControlName="id"
                    class="form-control"
                    placeholder="Id"/>
            </div>
            <div class="form-group col">
                <input type="text"
                    formControlName="code"
                    class="form-control"
                    placeholder="Crust Code"/>
            </div>
            <div class="form-group col">
                <input type="text"
                    formControlName="description"
                    class="form-control"
                    placeholder="Description"/>
            </div>
            <div class="button-group col">
                <button type="submit" class="btn btn-success"><i class="bi bi-database-fill-add"></i></button>
                <div class="vr" style="margin-left: 10px; margin-right: 10px;"></div>
                <button type="button" class="btn btn-danger" (click)="clearCrustForm()"><i class="bi bi-x-lg"></i></button>
            </div>
        </form>
    </div>
    <div>
        <table class="table table-striped table-responsive">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Code</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let crust of crusts; let i = index;">
                    <td style="vertical-align: middle;">{{crust.id}}</td>
                    <td style="vertical-align: middle;">{{crust.code}}</td>
                    <td style="vertical-align: middle;">{{crust.description}}</td>
                    <td style="vertical-align: middle;">
                        <button type="button" class="btn btn-success" (click)="updateCrust(i)"><i class="bi bi-arrow-clockwise"></i></button>
                        <div class="vr" style="margin-left: 10px; margin-right: 10px;"></div>
                        <button type="button" class="btn btn-danger" (click)="deleteCrust(i)"><i class="bi bi-x-circle"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<ng-template #showLoading>
    <div class="d-flex align-items-center container-fluid">
        <strong role="status">Loading...</strong>
        <div class="spinner-border ms-auto" aria-hidden="true"></div>
    </div>
</ng-template>
